<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="1/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>edit profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
  <ion-card>
      <ion-card-header>
        <ion-card-title>edit profile</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
  
          <section class="heading">
            <ion-avatar (click)="selectImage()">
              <img [src]="profileImageBase64 ? profileImageBase64 : user?.img">
            </ion-avatar>
        </section>
          <ion-item lines="none">
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" formControlName="email" [(ngModel)]="user['email']"></ion-input>
          </ion-item>
  
          <ion-item lines="none">
            <ion-label position="stacked">Name</ion-label>
            <ion-input formControlName="name" [(ngModel)]="user['name']"></ion-input>
          </ion-item>
  
          <ion-button expand="block" type="submit" color="primary" [disabled]="!profileForm.valid"
          class="ion-padding-horizontal ion-margin-vertical">
        save
        </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
</div>
 
</ion-content>
