<ion-header>
  <ion-toolbar>
    <ion-title>banner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="bannerForm" (ngSubmit)="register()">
        <div class="box" (click)="selectImage()"
        [style.border-color]= "'primary'"
        [style.background-image] ="productImageBase64 ? 'url(' + productImageBase64 + ')' : './assets/img/avatar.png'">
        <div class="center">
          <ion-spinner *ngIf="isUploading"></ion-spinner>
          <ion-icon name="camera" color="bold" *ngIf="!isUploading && !productImageBase64"></ion-icon>
        </div>
        <div class="bottom" *ngIf="!isUploading && !productImageBase64">
          <div>banner image</div>
        </div>
      </div>
  
        <ion-item lines="none">
          <ion-label position="stacked">Title</ion-label>
          <ion-input type="name" placeholder="banner Title .. " formControlName="title"></ion-input>
        </ion-item> 

        <ion-item lines="none">
          <ion-label position="stacked">Sub Title</ion-label>
          <ion-input type="name" placeholder="banner sub-Title .. " formControlName="subTitle"></ion-input>
        </ion-item> 
  
        <ion-button type="submit" class="ion-padding-horizontal ion-margin-vertical"
        [disabled]="!bannerForm.valid">
          Add
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
