<ion-header>
  <ion-toolbar color="primary">
    <ion-title>place-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let p of places | async" [routerLink]="[p.id]">
      <ion-thumbnail slot="start" *ngIf="p.img">
        <img [src]="p.img">
      </ion-thumbnail>
      <ion-label>
        {{ p.name }}
        <p>{{ p.description}}</p>
      </ion-label>
    
    </ion-item>
  </ion-list>
</ion-content>
