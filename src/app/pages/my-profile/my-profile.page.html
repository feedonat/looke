<ion-header no-border>
  <ion-toolbar color="primary" fixed>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>


    <ion-row justify-content-center>
      <ion-col no-padding size-xs="12" size-sm size-md size-lg="8">

        <div>

          <section class="heading">

            <ion-avatar>
              <img src-fallback="./assets/img/avatar.png" [src]="user?.attributes.photo?.url()" />
            </ion-avatar>

            <ion-text color="light">
              <h3>name</h3>
            </ion-text>

            <ion-button margin-top shape="round" color="light" (click)="openSignInModal()">
             login
            </ion-button>

          </section>

          <ion-list>
            <ion-item>
              <ion-icon name="pin" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="bold link text-slarge">my places</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item >
              <ion-icon name="heart" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="bold link text-slarge">likes</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon name="star" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="bold link text-slarge">Reviews</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item >
              <ion-icon name="lock" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="link bold link text-slarge">Change Password</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon name="create" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="link bold link text-slarge">Edit Profile</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon name="cog" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="link bold link text-slarge">Settings</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item lines="none" (click)="onLogout()">
              <ion-icon name="log-out" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="link bold link text-slarge">Logout</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
          </ion-list>

        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
