<ion-tabs>

  <ion-tab-bar slot="bottom" color="primary" *ngIf="platform.is('mobile')" fixed>
    <ion-tab-button tab="home" layout="icon-top">
      <ion-icon name="home"></ion-icon>
      <ion-label>home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="place" layout="icon-top">
      <ion-icon name="pin"></ion-icon>
      <ion-label>Places</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="posts" layout="icon-top">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>posts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" layout="icon-top">
      <ion-icon name="person"></ion-icon>
      <ion-label>profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar slot="top" color="primary" *ngIf="platform.is('desktop')" fixed>
    <ion-tab-button tab="home" layout="icon-start">
      <ion-icon name="home"></ion-icon>
      <ion-label>home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="places" layout="icon-start">
      <ion-icon name="pin"></ion-icon>
      <ion-label>places</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="posts" layout="icon-start">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>posts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" layout="icon-start">
      <ion-icon name="person"></ion-icon>
      <ion-label>posts</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
